<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-sky-100 via-blue-200 to-cyan-200 min-h-screen flex flex-col items-center justify-center">
    <header class="py-8 bg-white bg-opacity-80 shadow-md">
      <h1 class="text-4xl md:text-6xl font-extrabold text-center text-sky-800 tracking-tight">
        Weather App
      </h1>
      <p class="text-center text-lg text-sky-600 mt-2">
        Get accurate and up-to-date weather information for your location
      </p>
    </header>

    <main class="flex-grow flex items-center justify-center overflow-hidden">
      <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-10 w-full max-w-xl">
        <form class="flex flex-col gap-6" onsubmit="event.preventDefault(); getWeather();">
          <label for="locationInput" class="text-lg font-medium text-sky-800">Enter your location</label>
          <input
            type="text"
            class="border border-sky-400 rounded-lg px-5 py-3 text-xl focus:outline-none focus:ring-2 focus:ring-sky-300 transition"
            placeholder="e.g. New York, London, Tokyo"
            id="locationInput"
            required
          />
          <button
            class="bg-sky-600 hover:bg-sky-700 text-white font-semibold rounded-lg py-3 text-xl transition shadow-md"
            type="submit"
            id="weatherbtn"
          >
            Get Weather
          </button>
        </form>
        <div id="displayData" class="mt-8"></div>
      </div>
    </main>

    <
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="Script.js"></script>
  </body>
</html>
